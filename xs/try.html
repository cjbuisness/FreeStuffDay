<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gobble 'til You Wobble</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-mgfKwd2gkXIfPv2JfgCtbAGC62gvHLDz7u4YZ+FfTNM="
      crossorigin=""
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body class="bg-orange-50">
    <div class="container mx-auto p-4">
      <h1 class="text-4xl text-center font-bold text-orange-600">
        Gobble 'til You Wobble
      </h1>
      <p class="text-center text-lg mt-4">
        Join us for Pancakes and Ping Pong!
      </p>
      <p class="text-center text-lg mt-2">
        Thursday, November 28, 2024<br />9:00 AM - 1:00 PM<br />4966 E. Fellars
        Drive, Scottsdale
      </p>

      <!-- Map -->
      <div id="map" class="mt-6"></div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-sA+J2MBK5LujxPWlELFjSBdFkH05TnXzGExz+f7DAos="
      crossorigin=""
    ></script>
    <script>
      var map = L.map("map").setView([33.6065, -111.9734], 13); // Scottsdale coordinates

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var marker = L.marker([33.6065, -111.9734]).addTo(map);

      marker
        .bindPopup(
          "<b>Pancakes and Ping Pong</b><br>4966 E. Fellars Dr, Scottsdale"
        )
        .openPopup();
    </script>
  </body>
</html>
